<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje Studenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija Studenta: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje Studenta: {{data.id}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Broj indeksa" [(ngModel)]="data.brojIndeksa" name="brojIndeksa" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select placeholder="Projekat" [(ngModel)]="data.projekat" name="projekat" [compareWith]="compareTo" [disabled]="flag==3">
                    <mat-option *ngFor="let projekat of projekti" [value]="projekat">
                        {{ projekat.naziv }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mat-dialog-actions">
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="update()">Sačuvaj</button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
            <button mat-buttn (click)="cancel()" tabindex="-1">Poništi</button>
        </div>
    </form>
</div>
