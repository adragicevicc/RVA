<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje Grupe</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija Grupe: {{data.oznaka}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje Grupe: {{data.oznaka}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select placeholder="Smer" [(ngModel)]="data.smer" name="smer" [compareWith]="compareTo" [disabled]="flag==3">
                    <mat-option *ngFor="let smer of smerovi" [value]="smer">
                        {{ smer.naziv }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mat-dialog-actions">
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="update()">Sačuvaj</button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
            <button mat-buttn (click)="cancel()" tabindex="-1">Poništi</button>
        </div>
    </form>
</div>
